<table>
  <tr *ngIf = "isDisplayLastPaymentDate">
    <th>Last Payment Date:</th>
    <td><span *ngIf="data.lastPayment">{{data.lastPayment.date | date}}</span></td>
  </tr>
  <tr>
    <th>Joining Date</th>
    <td>{{data.joiningDate | date}}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{data.name}}</td>
  </tr>
  <tr>
    <th>Mobile</th>
    <td>{{data.mobile}}</td>
  </tr>
  <tr>
    <th>Address</th>
    <td>{{data.address}}</td>
  </tr>
</table>
